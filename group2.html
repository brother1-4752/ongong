<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>얼리버드 2반 | 온라인 공부방[온공]</title>
    <link href="./style/styles.css" rel="stylesheet" />
    <link href="./style/header.css" rel="stylesheet" />
    <link href="./style/footer.css" rel="stylesheet" />
    <link href="./style/mainLayout.css" rel="stylesheet" />
    <link href="./style/group.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><a href="./home.html">얼리버드 2반 (7시)</a></h1>
    </header>
    <main>
      <div class="members_list_box">
        <ul class="members_list">
          <label for="members_list">동료 목록</label>
          <li>유저1</li>
          <li>유저2</li>
          <li>유저3</li>
          <li class="zoom">Zoom</li>
          <label
            class="label_ID"
            for="ID"
            style="display: none; font-size: 11px; letter-spacing: -1px"
            >회의ID :
          </label>
          <label
            class="label_PW"
            for="PW"
            style="display: none; font-size: 11px"
            >암호 :
          </label>
        </ul>
      </div>
      <div class="process_board">
        <div class="personal">
          <h2 class="personal_title">나의 달성 현황</h2>
          <div class="personal_box">
            <div class="current_date">현재<br />날짜</div>
            <img class="count_img" src="./images/count.png" alt="count_img" />
          </div>
        </div>
        <div class="team">
          <h2 class="team_title">팀 달성 현황</h2>
          <div class="team_box">
            <div class="current_date">현재<br />날짜</div>
            <img class="count_img" src="./images/count.png" alt="count_img" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="menu_box">
        <div class="container">
          <a href="./puzzle.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-puzzle-piece"></i>
              <div class="menu_item">퍼즐</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./home.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-home"></i>
              <div class="menu_item">홈</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./group.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-school"></i>
              <div class="menu_item">참여 그룹</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./settings.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-user-cog"></i>
              <div class="menu_item">설정</div>
            </li>
          </a>
        </div>
      </ul>
    </footer>
    <script src="./js/footer.js"></script>
    <script src="./js/group.js"></script>
  </body>
</html>
