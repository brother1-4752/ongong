<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 온라인 공부방[온공]</title>
    <link href="./style/styles.css" rel="stylesheet" />
    <link href="./style/index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <img src="./images/logo_square.png" alt="ongong_logo" class="logo" />
      <input type="text" name="id_input" id="id_input" placeholder="Email..." />
      <input
        type="text"
        name="pw_input"
        id="pw_input"
        placeholder="Password..."
      />
      <div class="submit_box">
        <button class="sign_up" type="submit">회원가입</button>
        <button class="sign_in" type="submit">로그인</button>
      </div>
      <button type="submit" class="forgot_password">Forgot Password?</button>
    </main>
  </body>
</html>
