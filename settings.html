<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정 | 온라인 공부방[온공]</title>
    <link href="./style/styles.css" rel="stylesheet" />
    <link href="./style/header.css" rel="stylesheet" />
    <link href="./style/footer.css" rel="stylesheet" />
    <link href="./style/mainLayout.css" rel="stylesheet" />
    <link href="./style/settings.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <header>
      <h1>설 정</h1>
    </header>
    <main>
      <div class="row1">
        <div class="profile">
          <div class="profile_box">
            <i class="fas avartar fa-3x fa-user"></i>
            <div style="font-size: 16px">
              <div style="margin-bottom: 10px">유저 닉네임</div>
              <p>아이디</p>
            </div>
          </div>
          <button class="profile_btn" type="submit" style="font-size: 10px">
            <i class="fas fa-3x fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="row2">
        <div class="prefer_type">선호 그룹 유형</div>
        <div>
          <select name="preference" id="preference">
            <option value="preference">얼리버드</option>
            <option value="preference">점심</option>
            <option value="preference">올빼미</option>
          </select>
        </div>
      </div>
      <div class="row3">
        <div>푸쉬 알림</div>
        <div>
          <i class="on off fas fa-3x fa-toggle-on" style="font-size: 39px"></i>
          <i
            class="off on fas fa-3x fa-toggle-off"
            style="font-size: 39px; display: none"
          ></i>
        </div>
      </div>
    </main>
    <footer>
      <ul class="menu_box">
        <div class="container">
          <a href="./puzzle.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-puzzle-piece"></i>
              <div class="menu_item">퍼즐</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./home.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-home"></i>
              <div class="menu_item">홈</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./grouplist.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-school"></i>
              <div class="menu_item">참여 그룹</div>
            </li>
          </a>
        </div>
        <div class="container">
          <a href="./settings.html">
            <li class="menu">
              <i class="icon fa-2x fas fa-user-cog"></i>
              <div class="menu_item">설정</div>
            </li>
          </a>
        </div>
      </ul>
    </footer>
    <script src="./js/footer.js"></script>
    <script src="./js/settings.js"></script>
    <script>
      $(".on").click(function () {
        $(".off").toggle("slow");
      });
    </script>
  </body>
</html>
